<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <table class="calculator">
  <tr>
    <td colspan="4">
      <input type="text" name="input" id="textinput"  class="display" disabled>
    </td>
  </tr>
  <tr>
    <td><button id="squareNumb">&radic;</button></td>
    <td><button id="powerNumb">10&#170; </button></td>
    <td><button id="percent">%</button></td>
    <td><button id="c">C</button></td>
  </tr>
  <tr>
    <td><button id="7">7</button></td>
    <td><button id="8">8</button></td>
    <td><button id="9">9</button></td>
    <td><button id="plus"class="operator">+</button></td>
  </tr>
  <tr>
    <td><button id="4">4</button></td>
    <td><button id="5">5</button></td>
    <td><button id="6">6</button></td>
    <td><button id="minus" class="operator">-</button></td>
  </tr>
  <tr>
    <td><button id="1">1</button></td>
    <td><button id="2">2</button></td>
    <td><button id="3">3</button></td>
    <td><button id="multiply" class="operator">*</button></td>
    
  </tr>
  <tr>
    <td><button  id="0" class="length">0</button></td>
    <td><button id="dot">.</button></td>
    <td><button id="equals">=</button></td>
    <td><button id="divide" class="operator">/</button></td>
  </tr>
</table>
<script src="./calculator.js"></script>
</body>
